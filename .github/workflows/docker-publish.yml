name: Build & Publish to ECR
on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & push frontend image
        run: |
          docker build -t ${{ secrets.AWS_ECR_FRONT_REPO }}:latest -f frontend/Dockerfile .
          docker push ${{ secrets.AWS_ECR_FRONT_REPO }}:latest

      - name: Build & push backend image
        run: |
          docker build -t ${{ secrets.AWS_ECR_BACK_REPO }}:latest -f backend/Dockerfile .
          docker push ${{ secrets.AWS_ECR_BACK_REPO }}:latest
